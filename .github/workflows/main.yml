name: Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm ci

    - name: Generate Embeddings List
      run: npx ts-node dev/update-embeddings-list/src/index.ts

    - name: Move Embeddings List
      run: mv dev/update-embeddings-list/embedded-repos.md doc/cody/embedded-repos.md

    - name: Run Tests
      run: npm test
